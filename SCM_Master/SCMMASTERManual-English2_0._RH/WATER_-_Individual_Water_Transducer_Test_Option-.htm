<p class="WD_Heading3">WATER&#160;- Individual Water Transducer Test Option</p>
<p class="WD_Normal">Selection of the <span style=" font-family:Segment14; background:black;">&#160;</span><span style=" font-size:12.0pt; font-family:Segment14; color:#E74A03; background:black;">water</span> <span style=" font-family:'Calibri' ,sans-serif; background:black;">&#160;</span>&#160;option from the test menu allows the user to select and view the filtered output of individual water sensors. On entering the option the sensor number will be briefly displayed followed by the output, e.g. <span style=" background:black;">&#160;</span><span style=" font-family:Segment14; background:black;">&#160;</span><span style=" font-size:12.0pt; font-family:Segment14; color:#E74A03; background:black;">tx</span> <span style=" font-family:Segment14; color:#E74A03; background:black;"></span><span style=" font-size:12.0pt; font-family:Segment14; color:#E74A03; background:black;">034</span> , <span style=" font-family:Segment14; background:black;">&#160;</span><span style=" font-size:12.0pt; font-family:Segment14; color:#E74A03; background:black;">tx</span><span style=" font-family:Segment14; color:#E74A03; background:black;"></span><span style=" font-size:12.0pt; font-family:Segment14; color:#E74A03; background:black;">034</span> <span style=" font-family:'Calibri' ,sans-serif; background:black;">&#160;</span>&#160;&#160;&#160;</p>
