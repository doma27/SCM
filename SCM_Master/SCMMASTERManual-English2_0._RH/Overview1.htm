<p class="WD_Heading3">Overview</p>
<p class="WD_Normal">The <a href="javascript:TextPopup(this)" id="HotSpot35897" class="glossterm">inclinometer</a><script type="text/javascript">//<![CDATA[
TextPopupInit('HotSpot35897', 'POPUP35897');
//]]></script><span class="glosstext" id="POPUP35897" style="display: none;"> Devices that measure angles relative to the horizontal</span> is a non-linear device. It has a sinusoidal output that corresponds to its angle of attitude. For this reason it is necessary to calibrate it every 2 degrees, from -2 degrees to 92 degrees inclusive.</p>
<p class="WD_Normal">&#160;</p>
